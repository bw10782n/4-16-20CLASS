<!DOCTYPE html>
<html>
<body>

<h2> JavaScript Confirm Box </h2>

<p id="demo"> </p>


<button onclick="myFunction()"> Try it </button>

<p id="demo"> </p>

<script>
function myFunction() {
    var txt;
    if(confirm("Press a button!")){
        txt = "You pressed Ok!";
    } else {
        txt = "You pressed Cancel!"
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
